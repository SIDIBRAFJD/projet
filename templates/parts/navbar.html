{% load static %}
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">

      </div>

                    <a class="nav-link  {% if request.path == phenology %} active {% endif %}" href="{% url 'phenology'%}">Phénologie</a>

                  </li>

                    <a class="nav-link  {% if request.path == about %} active {% endif %}" href="{% url 'about'%}">à propos de l’application</a>

                </ul>
